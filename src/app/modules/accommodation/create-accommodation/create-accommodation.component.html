
    <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
            <div class="w-full py-8">
                <div class="flex items-center justify-center space-x-2">

                </div>
                <div class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

                    <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">Create accommodation</h2>

                    <div class="my-8 text-sm">
                        <div class="flex flex-col my-4">
                            <label for="name" class="text-gray-700">Name</label>
                            <input type="text" [(ngModel)]="createAccommodation.name" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="email" class="text-gray-700">Location</label>
                            <input type="number" [(ngModel)]="createAccommodation.longitude" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Longitude">
                            <input type="number" [(ngModel)]="createAccommodation.latitude"  step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Latitude">
                        </div>
                        <div class="flex flex-col my-4">
                            <label for="email" class="text-gray-700">Address</label>
                            <input type="text" [(ngModel)]="address.country" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Country">
                            <input type="text" [(ngModel)]="address.city" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="City">
                            <input type="text" [(ngModel)]="address.street" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Street">
                            <input type="number" [(ngModel)]="address.number" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Number">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name" class="text-gray-700">Convenience</label>
                            <input type="text" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Wifi, AC..">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name"  class="text-gray-700">Min. number of guests</label>
                            <input type="number" [(ngModel)]="createAccommodation.minGuests" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name" class="text-gray-700">Max. number of guests</label>
                            <input type="number" [(ngModel)]="createAccommodation.maxGuests" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name" class="text-gray-700">Enter photographies of accommodation</label>
                            <input type="file" multiple="multiple" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>
                        <div class="flex items-center mb-4">
    <input id="default-checkbox" [(ngModel)]="manual" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="default-checkbox" class="ml-2 text-sm font-medium text-black-ray-900 dark:text-black-300">Manual reservation confirmation</label>
</div>

                        <div class="my-4 flex items-center justify-end space-x-4">
                            <button (click)="create()" class="bg-blue-600 hover:bg-blue-700 rounded-lg px-8 py-2 text-gray-100 hover:shadow-xl transition duration-150 uppercase">Create</button>
                        </div>
                    </div>


                </div>
            </div>
    </div>
