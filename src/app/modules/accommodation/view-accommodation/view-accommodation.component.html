    <div class="bg-gray-200 w-full min-h-screen flex items-center justify-center">
            <div class="w-full py-8">
                <div class="flex items-center justify-center space-x-2">

                </div>
                <div class="bg-white w-5/6 md:w-3/4 lg:w-2/3 xl:w-[500px] 2xl:w-[550px] mt-8 mx-auto px-16 py-8 rounded-lg shadow-2xl">

                  <h2 class="text-center text-2xl font-bold tracking-wide text-gray-800">{{accommodation.name}}</h2>
                    <div class="my-8 text-sm">
                        <div class="flex flex-col my-4">
                            <label for="email" class="text-gray-700">Location</label>
                            <input type="number" disabled [(ngModel)]="accommodation.longitude" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Longitude">
                            <input type="number" disabled [(ngModel)]="accommodation.latitude"  step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Latitude">
                        </div>
                        <div class="flex flex-col my-4">
                            <label for="email" class="text-gray-700">Address</label>
                            <input type="text" disabled [(ngModel)]="accommodation.address.country" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Country">
                            <input type="text" disabled [(ngModel)]="accommodation.address.city" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="City">
                            <input type="text" disabled [(ngModel)]="accommodation.address.street" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Street">
                            <input type="number" disabled [(ngModel)]="accommodation.address.number" step="0.01" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900" placeholder="Number">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name"  class="text-gray-700">Min. number of guests</label>
                            <input type="number" disabled [(ngModel)]="accommodation.minGuests" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>

                        <div class="flex flex-col my-4">
                            <label for="name" class="text-gray-700">Max. number of guests</label>
                            <input type="number" disabled [(ngModel)]="accommodation.maxGuests" class="mt-2 p-2 border border-gray-300 focus:outline-none focus:ring-0 focus:border-gray-300 rounded text-sm text-gray-900">
                        </div>
                    </div>


                </div>
            </div>
    </div>

      <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto max-w-7x1">
          <div class="flex flex-wrap w-full mb-4 p-4">
            <div class="w-full mb-6 lg:mb-0">
              <h2 class="sm:text-4xl text-5xl font-medium font-bold title-font mb-2 text-gray-900">Free appointments</h2>

            </div>

          </div>

          <div class="flex flex-wrap -m-4">
            <div *ngFor="let a of accommodation.freeAppointments " class="xl:w-1/3 md:w-1/2 p-4">
              <div class="bg-white p-6 shadow-md rounded-lg">
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Date from: {{a.interval.dateFrom}}</h3>
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Date to: {{a.interval.dateTo}}</h3>
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Price: {{a.price}}</h3>
                <p class="leading-relaxed text-base"></p>
              </div>
            </div>
          </div>

                <div class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Date From</label>
                        <input type="date" [(ngModel)]="newAppointment.interval.dateFrom" name="name"  id="name" placeholder="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Date To</label>
                        <input type="date" [(ngModel)]="newAppointment.interval.dateTo" name="surname" id="surname" placeholder="surname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">

                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Price</label>
                        <input type="number" [(ngModel)]="newAppointment.price" step="0.1" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500" >
                    </div>
                    <button (click)="createAppointment()" class="w-full bg-blue-500 disabled:bg-gray-400 content-center hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
    Create Appointment
  </button>
                  </div>

        </div>
    </section>
