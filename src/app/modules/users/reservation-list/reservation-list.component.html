<section  class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto max-w-7x1">
      <div class="flex flex-wrap w-full mb-4 p-4">
        <div class="w-full mb-6 lg:mb-0">
          <h2 class="sm:text-4xl text-5xl font-medium font-bold title-font mb-2 text-gray-900">Rerservations</h2>

        </div>
      </div>
      <div>
        <div class="flex flex-wrap -m-4">
            <div *ngFor="let r of reservations " class="xl:w-1/3 md:w-1/2 p-4">
                <div class="bg-white p-6 shadow-md rounded-lg flex">
                <div>
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">{{r.dateFrom}} to {{r.dateTo}}</h3>
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Guests number: {{r.guests}}</h3>
                <h3 class="text-lg text-gray-900 font-medium title-font mb-4">Host: {{r.host}}</h3>   
                      
                <button class="bg-red-500 text-white p-2 rounded-lg">Cancel</button>
                </div>
                </div>
      </div>
      </div>
      </div>
      </div>
</section>
