<section class="bg-gray-50 light:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Create an account
                </h1>
                <div class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Name</label>
                        <input type="text" name="name" [formControl]="nameControl" [(ngModel)]="user.name" id="name" placeholder="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Surname</label>
                        <input type="text" name="surname" [formControl]="surnameControl" [(ngModel)]="user.surname" id="surname" placeholder="surname" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
  
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Your email</label>
                        <input type="text" [formControl]="emailControl" [(ngModel)]="user.email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500" placeholder="email">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Password</label>
                        <input type="password" name="password" [formControl]="passwordControl" [(ngModel)]="user.password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Confirm password</label>
                        <input type="password" [(ngModel)]="confirmPassword" name="confirm-password" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500" >
                    </div>
                    <div class="flex space-x-2">
                    <div>
                        <label for="country" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Country</label>
                        <input type="text" name="country" [formControl]="countryControl" [(ngModel)]="address.country" id="country" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="city" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">City</label>
                        <input type="text" name="city" [formControl]="cityControl" [(ngModel)]="address.city" id="city"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    </div>
                    <div class="flex space-x-2">
                    <div>
                        <label for="street" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Street</label>
                        <input type="text" name="street" [formControl]="streetControl" [(ngModel)]="address.street" id="street"  class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    <div>
                        <label for="number" class="block mb-2 text-sm font-medium text-gray-900 light:text-white">Number</label>
                        <input type="number" name="number" [formControl]="numberControl" [(ngModel)]="address.number" id="number" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 light:bg-gray-700 light:border-gray-600 light:placeholder-gray-400 light:text-white light:focus:ring-blue-500 light:focus:border-blue-500">
                    </div>
                    </div>
                    <div>
                       
                        <label for="roles" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Guest or host</label>
                        <select [formControl]="roleControl" [(ngModel)]="user.role" id="role" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option value="Guest">Guest</option>
                        <option value="Host">Host</option>
                        </select>

                    </div>
                    <button (click)="register()" [disabled]="!validateFields()" class="w-full bg-blue-500 disabled:bg-gray-400 content-center hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
    Create Account
  </button>
                    <p class="text-sm font-light text-black-500 light:text-gray-400">
                        Already have an account? <a href="#" routerLink="/login" class="font-medium text-blue-500 text-primary-600 hover:underline light:text-primary-500">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
  </section>
