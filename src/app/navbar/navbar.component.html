<!-- component -->
<body class="bg-blue-500">
	<nav class="relative px-4 py-1 flex justify-between border-b-2 items-center bg-white">
		<a routerLink="/" class="text-3xl font-bold leading-none" href="#">
			<img src=""/>
		</a>

		<ul class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
			<li ><a routerLink="/" class="text-sm text-gray-500 hover:text-gray-700">Home</a></li>
		</ul>
		<a *ngIf="!token" routerLink="/login" class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6 bg-gray-50 hover:bg-gray-100 text-sm text-gray-900 font-bold  rounded-xl transition duration-200">Login</a>
        <a *ngIf="!token" routerLink="/register" class="hidden lg:inline-block py-2 px-6 bg-blue-600 hover:bg-blue-700 text-sm text-white font-bold rounded-xl transition duration-200">Register</a>
		<a *ngIf="!token" routerLink="/profile" class="hidden lg:inline-block py-2 px-6 text-sm rounded-xl transition duration-200">Profile</a>
        <button *ngIf="token" (click)="logout()" class="hidden lg:inline-block lg:ml-auto lg:mr-3 py-2 px-6 bg-blue-600 hover:bg-blue-700 text-sm text-white font-bold  rounded-xl transition duration-200">Log out</button>
    </nav>

</body>
